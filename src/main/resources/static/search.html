<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Andmebaas</title>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .search-container {
          text-align: center;
        }
    
        .search-container input[type="text"] {
          padding: 10px;
          width: 300px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
    
        .search-container input[type="submit"] {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border-radius: 5px;
          border: none;
          cursor: pointer;
        }
      </style>
  </head>
  <body>
    <div class="search-container">
      <form>
        <input type="text" name="search" placeholder="Search..." />
        <input type="submit" value="Search" />
      </form>
    </div>
  </body>
</html>
